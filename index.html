<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="Memo.css" />
  </head>
  <body>
    <div class="container">
      <h1>📦 메모장<span class="version-tag">v2.2</span></h1>

      <div class="input-area">
        <input type="text" id="stream-title" placeholder="제목" />

        <textarea id="review-input" placeholder="내용"></textarea>

        <button id="save-button">보관함에 저장</button>
      </div>

      <h2>📜 보관된 감상평</h2>
      <ul id="review-list"></ul>
    </div> 
    
    <div id="edit-modal" class="modal-hidden">
        <div class="modal-content">
            <h2>메모 수정</h2>
            <input type="hidden" id="edit-modal-id"> 
            
            <input type="text" id="edit-modal-title" placeholder="제목">
            <textarea id="edit-modal-text" placeholder="내용"></textarea>
            
            <div class="modal-actions">
                <button id="modal-save-button" class="modal-button save">저장</button>
                <button id="modal-cancel-button" class="modal-button cancel">취소</button>
            </div>
        </div>
    </div>

    <script src="Memo.js"></script>
  </body>
</html>
